<meta charset="utf-8">
<!-- Primary Meta Tags -->
<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="author" content="Marcelo Guerra">
<meta name="keywords" content="designer de negócios digitais, UX design, estratégia digital, inovação, transformação digital, design thinking, experiência do usuário">
<meta name="robots" content="index, follow">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

<!-- Open Graph / Facebook / Twitter -->
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:locale" content="{% if page.lang %}{{ page.lang }}{% else %}pt_BR{% endif %}">
<meta property="profile:first_name" content="Marcelo">
<meta property="profile:last_name" content="Guerra">

<!-- Images -->
<meta property="og:image" content="{{ '/assets/img/20240411_0941331.jpg' | absolute_url }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:image:alt" content="{{ site.title }}">
<meta property="og:image:type" content="image/jpeg">
<meta property="og:image:secure_url" content="{{ '/assets/img/20240411_0941331.jpg' | absolute_url }}">

<meta property="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.twitter_username }}">
<meta name="twitter:url" content="{{ page.url | absolute_url }}">
<meta name="twitter:image" content="{{ '/assets/img/20240411_0941331.jpg' | absolute_url }}">
<meta name="twitter:image:alt" content="{{ site.title }}">

<!-- Shortcut Icon-->
<link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}">

<!-- Font Awesome icons (free version)-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Google fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

<!-- Core theme CSS (includes Bootstrap)-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<link href="{{ '/assets/css/styles.css' | relative_url }}" rel="stylesheet">
